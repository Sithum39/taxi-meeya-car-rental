<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Taxi Meeya</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Registration Container -->
    <div class="register-container">
        <div class="register-form-wrapper">
            <!-- Form Header -->
            <div class="register-header">
                <h2>Create Account</h2>
                <p>Join Taxi Meeya and start your journey</p>
            </div>

            <!-- Registration Form -->
            <div class="register-form">
                <!-- Error/Success Messages -->
                <div id="register-message" style="display: none;"></div>

                <form id="register-form">
                    <!-- Name Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ðŸ‘¤</span>
                                <input type="text" id="first-name" name="first_name" required 
                                       placeholder="Enter first name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ðŸ‘¤</span>
                                <input type="text" id="last-name" name="last_name" required 
                                       placeholder="Enter last name">
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group full-width">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <span class="input-icon">ðŸ“§</span>
                            <input type="email" id="email" name="email" required 
                                   placeholder="Enter your email address">
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group full-width">
                        <label for="phone">Phone Number</label>
                        <div class="input-with-icon">
                            <span class="input-icon">ðŸ“±</span>
                            <input type="tel" id="phone" name="phone" required 
                                   placeholder="Enter your phone number">
                        </div>
                    </div>

                    <!-- Password Fields -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ðŸ”’</span>
                                <input type="password" id="password" name="password" required 
                                       minlength="6" placeholder="Create password">
                            </div>
                            <div id="password-strength" class="password-strength"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ðŸ”’</span>
                                <input type="password" id="confirm-password" name="confirm_password" 
                                       required placeholder="Confirm password">
                            </div>
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> 
                            and <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="register-btn" id="register-btn">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
